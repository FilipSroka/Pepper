<!DOCTYPE html>
<html>
  <head>
    <style>
        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            position: relative;
            margin-top: 50px;
        }

        .carousel-item {
            position: absolute;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-item img {
            width: 100%;
            height: 80%;
        }

        .carousel-item button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            height: 20%;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            transition: all 0.2s ease-in-out;
        }

        .carousel-item button:hover {
            background-color: #3e8e41;
            cursor: pointer;
            transform: translateY(-2px);
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .carousel-item button:active {
            background-color: #3e8e41;
            transform: translateY(0px);
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        .carousel-item button:focus {
            outline: none;
        }

        .left-arrow,
        .right-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        @media (max-width: 768px) {
            .carousel-container {
                height: 300px;
                margin-top: 30px;
            }

            .carousel-item {
                width: 90%;
            }

            .left-arrow,
            .right-arrow {
                font-size: 30px;
            }
        }
    </style>
  </head>
  <body>
    <h1>Please select a map:</h1>
    <div class="carousel-container">
      <div class="left-arrow">&lt;</div>
      <div class="carousel-item">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt0a0c82506f8bd960/10316.png?fit=bounds&format=png&width=1200&height=1200&dpr=1" />
        <button>Select</button>
      </div>
      <div class="carousel-item">
        <img src="https://www.lego.com/cdn/cs/set/assets/blt33d693d46b4b5858/10316_alt1.png?fit=bounds&format=png&width=1200&height=1200&dpr=1" />
        <button>Select</button>
      </div>
      <div class="carousel-item">
        <img src="https://www.lego.com/cdn/cs/set/assets/bltec012c948c003fba/10316_alt16.png?fit=bounds&format=png&width=1200&height=1200&dpr=1" />
        <button>Select</button>
      </div>
      <div class="right-arrow">&gt;</div>
    </div>

    <script>
      const carouselItems = document.querySelectorAll(".carousel-item");
      let currentItemIndex = 0;

      carouselItems.forEach((item, index) => {
        if (index !== currentItemIndex) {
          item.style.display = "none";
        }
      });

      document.querySelector(".left-arrow").addEventListener("click", () => {
        carouselItems[currentItemIndex].style.display = "none";
        currentItemIndex = (currentItemIndex - 1 + carouselItems.length) % carouselItems.length;
        carouselItems[currentItemIndex].style.display = "flex";
      });

      document.querySelector(".right-arrow").addEventListener("click", () => {
        carouselItems[currentItemIndex].style.display = "none";
        currentItemIndex = (currentItemIndex + 1) % carouselItems.length;
        carouselItems[currentItemIndex].style.display = "flex";
      });
    </script>
  </body>
</html>
